<!DOCTYPE html>
<html>
    
<head>
    <meta charset='utf-8'>
    <title>Test 2</title>
    
    <style>

</body>

ready.onclick = function(){

    highhat.style.display = "none";
    clave.style.display = "none";
    reset.style.display = "none";
    ready.style.display = "none";
    back.style.display = "inline";
    prev.style.display = "inline";
    next.style.display = "inline";
    play.style.display = "inline";
    
}

back.onclick = function(){
    
    console.log ("clicked");
    none.style.display = "inline";
    bass.style.display = "inline";
    snare.style.display = "inline";
    highhat.style.display = "inline";
    clave.style.display = "inline";
    reset.style.display = "inline";
    ready.style.display = "inline";
    back.style.display = "none";
    prev.style.display = "none";
    next.style.display = "none";
    play.style.display = "none";
    
}

next.onclick = function(){
    
     num++;
     if (num > aud_arr.length-1 ){
         num = aud_arr.length-1;
     }
    
    player.src = aud_arr[num];
    player.play();
}

prev.onclick = function(){
    
     num--;
     if (num <= 0){
         
         num = 0;
         
     }
    
     player.src = aud_arr[num];
     player.play();
}

</script>
